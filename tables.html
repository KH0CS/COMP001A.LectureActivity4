  <main>
    <!-- Div container for building tables with fixed size -->
    <div id="table1">
        <!-- Table with fixed size -->
         <table style="Width: 1000px;">
          <caption>Table with an absolute width values</caption>
          <!-- Table Header -->
           <thead>
              <!-- Table row for the header -->
               <tr>
                  <th>Header 1</th>
                  <th>Header 2</th>
               </tr>
           </thead>
           <!-- Table body -->
            <tbody>
                <!-- Table row for the body -->
                 <tr>
                    <!-- Table data cell -->
                     <td>Data 1.1</td>
                     <td>Data 1.2</td>
                 </tr>
                 <tr>
                    <td>Data 2.1</td>
                    <td>Data 2.2</td>
                 </tr>
                 <tr>
                    <td>Data 3.1</td>
                    <td>Data 3.2</td>
                 </tr>
            </tbody>
         </table>

    </div>

  </main>
